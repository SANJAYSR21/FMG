<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FCLMS - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="login-bg">
    <div class="login-card">
      <div class="login-header d-flex align-items-center">
        <div class="brand">
          <div class="logo"><img src="assets/img/tanker.svg" alt="FMG logo" class="site-logo"></div>
          <div>
            <h4>FCLMS</h4>
            <div class="small-note">Freight Contract Lifecycle</div>
          </div>
        </div>
        <div class="ms-auto">
          <button id="darkModeToggleFixed" class="btn btn-sm btn-outline-secondary" title="Toggle dark mode">ðŸŒ™</button>
        </div>
      </div>
      <div class="login-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" required>
              <option value="">Select role</option>
              <option>Admin</option>
              <option>Legal</option>
              <option>Operations</option>
              <option>User</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-gradient">Sign in</button>
          </div>
        </form>
      </div>
      <div class="login-footer">Demo only â€” use the credentials listed in <code>README.md</code></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
