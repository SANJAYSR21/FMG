<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple stylized tanker cargo ship SVG (original) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320" width="640" height="320" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="hullGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b5f8a"/>
      <stop offset="100%" stop-color="#073b5a"/>
    </linearGradient>
    <linearGradient id="deckGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#2b8fd1"/>
      <stop offset="100%" stop-color="#196fa8"/>
    </linearGradient>
  </defs>
  <!-- water -->
  <rect width="100%" height="100%" fill="#cfeefc"/>
  <rect y="200" width="100%" height="120" fill="#b7e0f9"/>

  <!-- ship hull -->
  <path d="M40 220 L80 200 L560 200 L600 220 L560 240 L80 240 Z" fill="url(#hullGrad)" stroke="#073b5a" stroke-width="2"/>

  <!-- superstructure / deck -->
  <rect x="140" y="130" width="220" height="40" rx="4" fill="url(#deckGrad)" stroke="#0a5a82" stroke-width="2"/>
  <rect x="370" y="120" width="110" height="60" rx="4" fill="#f3f7fb" stroke="#cfe6f7" stroke-width="2"/>
  <rect x="160" y="110" width="40" height="20" rx="3" fill="#f3f7fb"/>
  <rect x="210" y="110" width="40" height="20" rx="3" fill="#f3f7fb"/>

  <!-- containers / tanks on deck -->
  <g fill="#ffb74d" stroke="#c27a14" stroke-width="2">
    <rect x="120" y="80" width="60" height="40" rx="3"/>
    <rect x="190" y="80" width="60" height="40" rx="3"/>
    <rect x="260" y="80" width="60" height="40" rx="3"/>
    <rect x="330" y="80" width="60" height="40" rx="3"/>
  </g>

  <!-- funnel / mast -->
  <rect x="420" y="90" width="18" height="30" rx="2" fill="#333"/>
  <rect x="438" y="96" width="36" height="10" rx="3" fill="#e74c3c"/>

  <!-- windows -->
  <g fill="#0b3b4f">
    <circle cx="200" cy="140" r="3"/>
    <circle cx="220" cy="140" r="3"/>
    <circle cx="240" cy="140" r="3"/>
  </g>

  <!-- small waves -->
  <g fill="#9fd9f9" opacity="0.9">
    <ellipse cx="120" cy="260" rx="40" ry="6"/>
    <ellipse cx="320" cy="280" rx="60" ry="8"/>
    <ellipse cx="520" cy="260" rx="40" ry="6"/>
  </g>
</svg>
